<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-Converter</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #202327;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d3339;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
            border: 5.5px;
            border-style: solid;
            border-color: #4f5964;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            width: 180px;
            position: absolute;
            top: 50px;
            margin-left: 5px;
            border-radius: 15px;
        }

        .dropdown-container {
            display: flex;
            gap: 10px;
            width: 180px;
            position: absolute;
            top: 0px;
            right: 230px;
            border-radius: 15px;
        }

        select,
        input[type="file"],
        textarea,
        button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
        }

        select {
            flex: 1;
        }

        textarea {
            border: 3px solid #4f5963;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #394047;
            resize: none;
            width: 96%;
            height: 160px;
        }

        button {
            padding: 18px 10px;
            margin: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 11px;
            background-color: #3b8ea5;
            color: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #41a3be;
        }

        #imagePreview {
            display: none;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        h1 {
            margin-top: 0px;
        }

        ::placeholder {
            color: #ccc;
        }

        .top-right-boxaa {
            position: absolute;
            top: 28px;
            left: 17px;
            width: 43px;
            height: 42.4px;
            background-color: #3c4043;
            color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            z-index: 2147483646;
            cursor: pointer;
            transition: color 0.3s, background-color 0.3s;
            border: 3px solid #4f5963;
        }

        .top-right-boxaa:hover {
            background-color: #43474c;
        }

        .svglogo {
            width: 45px;
            margin-top: 7px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Meta URL Converter</h1>

        <div class="form-group">
            <select id="conversionType" onchange="toggleInputArea()">
                <option value="rawHtml">Raw HTML Code</option>
                <option value="githubLink">Raw GitHub Link</option>
                <option value="websiteSource">Website Link</option>
                <option value="uploadImage">Upload an Image</option>
                <option value="uploadTextFile">Upload a .txt File</option>
            </select>
        </div>

        <div class="dropdown-container">
            <div class="form-group">
                <select id="outputType">
                    <option value="dataUrl">Data URL</option>
                    <option value="blobUrl">Blob URL</option>
                </select>
            </div>
        </div>

        <textarea id="inputArea" placeholder="Enter your media format here"></textarea>
        <input type="file" id="fileInput" class="hidden" accept="image/*,text/*" onchange="handleFile()">
        <img id="imagePreview" src="" alt="Image Preview" class="hidden">

        <div class="actions">
            <button onclick="convertToUrl()">Generate URL</button>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="clearFields()">Clear</button>
        </div>
        <textarea id="resultOutput" placeholder="Your converted data:/blob: URL will appear here" readonly></textarea>
    </div>

    <a href="https://github.com/Blob-HTML/MetaConverter" target="_blank" title="MetaConverter Source Code">
        <div class="top-right-boxaa">
            <p>
                <svg class="svglogo" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                    viewBox="0 0 24 24">
                    <path
                        d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.6,5,2.5,9.3,6.9,10.7v-2.3c0,0-0.4,0.1-0.9,0.1c-1.4,0-2-1.2-2.1-1.9 c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1c0.4,0,0.7-0.1,0.9-0.2 c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6c0,0,1.4,0,2.8,1.3 C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4c0.7,0.8,1.2,1.8,1.2,3 c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v3.3c4.1-1.3,7-5.1,7-9.5C22,6.1,16.9,1.4,10.9,2.1z">
                    </path>
                </svg>
            </p>
        </div>
    </a>


    <script>
        let corsProxies = [
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://api.codetabs.com/v1/tmp/?quest='
        ];
        let currentProxyIndex = 0;

        function toggleInputArea() {
            const conversionType = document.getElementById('conversionType').value;
            const inputArea = document.getElementById('inputArea');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');

            if (conversionType === 'uploadImage' || conversionType === 'uploadTextFile') {
                inputArea.style.display = 'none';
                fileInput.style.display = 'block';
                imagePreview.classList.toggle('hidden', conversionType !== 'uploadImage');
            } else {
                inputArea.style.display = 'block';
                fileInput.style.display = 'none';
                imagePreview.classList.add('hidden');
            }
        }

        function handleFile() {
            const conversionType = document.getElementById('conversionType').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                if (conversionType === 'uploadImage') {
                    reader.onload = function (e) {
                        const imagePreview = document.getElementById('imagePreview');
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        document.getElementById('resultOutput').value = convertToBlobUrl(e.target.result);
                    }
                    reader.readAsDataURL(file);
                } else if (conversionType === 'uploadTextFile') {
                    reader.onload = function (e) {
                        const textContent = e.target.result;
                        const base64EncodedText = btoa(unescape(encodeURIComponent(textContent)));
                        document.getElementById('resultOutput').value = convertToBlobUrl('data:text/plain;base64,' + base64EncodedText);
                    }
                    reader.readAsText(file);
                }
            }
        }

        function convertToUrl() {
            const conversionType = document.getElementById('conversionType').value;
            const outputType = document.getElementById('outputType').value;

            if (conversionType === 'rawHtml') {
                convertRawHtmlToUrl(outputType);
            } else if (conversionType === 'githubLink' || conversionType === 'websiteSource') {
                fetchAndConvertUrl(outputType);
            }
        }

        function convertRawHtmlToUrl(outputType) {
            const htmlInput = document.getElementById('inputArea').value;
            const base64EncodedHTML = btoa(unescape(encodeURIComponent(htmlInput)));
            const dataUrl = 'data:text/html;base64,' + base64EncodedHTML;
            document.getElementById('resultOutput').value = convertOutput(dataUrl, outputType);
        }

        function fetchAndConvertUrl(outputType) {
            const url = document.getElementById('inputArea').value.trim();
            const proxyUrl = corsProxies[currentProxyIndex];

            fetch(proxyUrl + url)
                .then(response => response.text())
                .then(html => {
                    const base64EncodedHTML = btoa(unescape(encodeURIComponent(html)));
                    const dataUrl = 'data:text/html;base64,' + base64EncodedHTML;
                    document.getElementById('resultOutput').value = convertOutput(dataUrl, outputType);
                })
                .catch(error => {
                    alert('Error fetching content: ' + error);
                });

            currentProxyIndex = (currentProxyIndex + 1) % corsProxies.length;
        }

        function convertOutput(dataUrl, outputType) {
            if (outputType === 'blobUrl') {
                return convertToBlobUrl(dataUrl);
            } else {
                return dataUrl;
            }
        }

        function convertToBlobUrl(dataUrl) {
            const blob = dataUrlToBlob(dataUrl);
            const blobUrl = URL.createObjectURL(blob);
            return blobUrl;
        }

        function dataUrlToBlob(dataUrl) {
            const parts = dataUrl.split(',');
            const mime = parts[0].match(/:(.*?);/)[1];
            const data = atob(parts[1]);
            const array = [];
            for (let i = 0; i < data.length; i++) {
                array.push(data.charCodeAt(i));
            }
            return new Blob([new Uint8Array(array)], { type: mime });
        }

        function copyToClipboard() {
            const resultOutput = document.getElementById('resultOutput');
            resultOutput.select();
            document.execCommand('copy');
            alert('Result copied to clipboard!');
        }

        function clearFields() {
            document.getElementById('inputArea').value = '';
            document.getElementById('resultOutput').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreview').classList.add('hidden');
        }
    </script>
</body>

</html>
